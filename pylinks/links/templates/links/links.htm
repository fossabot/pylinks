{% extends "base.htm" %}

{% block content %}

<ul class="link-list">
  {% for link in links %}
    <li>
    <a href="{{ link.url }}">{{ link.title }}</a>

    {% if link.description %}
      <div class="link-description">{{ link.description|linebreaks }}</div>
    {% endif %}
    </li>
  {% endfor %}
</ul>

{% endblock %}
